{% load static %}

<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.1/examples/sign-in/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/sidebar.css' %}" rel="stylesheet">
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet", type="text/css">
    <link href="{% static 'css/profile.css' %}" rel="stylesheet", type="text/css">
  </head>
<body>

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">CanvasPath </div>
      <div class="list-group list-group-flush">
          <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
          {% if user.is_student %}
              <a href="#" class="list-group-item list-group-item-action bg-light">Enrollment</a>
          {% else %}
              <a href="#" class="list-group-item list-group-item-action bg-light">Create Assignments</a>
              <a href="#" class="list-group-item list-group-item-action bg-light">Submit Grades</a>
              <a href="#" class="list-group-item list-group-item-action bg-light">Organize Teams</a>
          {% endif %}
      </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
     <div class="topnav">
      <a class="active" href="{% url 'home' %}">Home</a>
      <div class="topnav-right">
        <a href="{%  url 'profile' %}">Profile</a>
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a href="{% url 'login' %}">Login</a>
          {% endif %}
      </div>
    </div>
      <div class="container-fluid" style="padding-top: 25px; padding-left: 25px; padding-right: 25px;">
        {% block content %} {% endblock content %}
      </div>
    </div>
</body>

</html>
