{% extends "base.html" %}
{% load static %}

{% block content %}

    {% for section in sections %}

        <div class="coursecard">
            <div class="bg-img"> <center><img src="{% static 'images/eecs.png' %}" height="250"></center></div>
          <div class="content", >
            <h4>{{ section.course.course_name }}</h4>
              <p><b>Section No:</b> {{ section.section }}</p>
              <a href="{% url 'course-detail' section.pk %}"> <button> Course Details</button> </a></div>
        </div>

    {% endfor %}

{% endblock content %}
